<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="principal">
        <div class="display" id="display"></div>

        <div class="calculator-buttons">
            <button class="teclas" id="limparDisplay">CE</button>
            <button class="teclas" id="limparCalculo">C</button>
            <button class="teclas" id="backspace">Â«</button>
            <button class="teclas" id="operadorDividir">/</button>
            <button class="teclas" id="tecla7">7</button>
            <button class="teclas" id="tecla8">8</button>
            <button class="teclas" id="tecla9">9</button>
            <button class="teclas" id="operadorMultiplicar">*</button>
            <button class="teclas" id="tecla4">4</button>
            <button class="teclas" id="tecla5">5</button>
            <button class="teclas" id="tecla6">6</button>
            <button class="teclas" id="operadorSubtrair">-</button>
            <button class="teclas" id="tecla1">1</button>
            <button class="teclas" id="tecla2">2</button>
            <button class="teclas" id="tecla3">3</button>
            <button class="teclas" id="operadorAdicionar">+</button>
            <button class="teclas" id="tecla0">0</button>
            <button class="teclas" id="decimal">,</button>
            <button class="teclas" id="igual">=</button>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
